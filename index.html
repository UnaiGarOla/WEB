<!DOCTYPE html>
<html>
<head>
    <title>GARUNA SITE</title>
    <style>
        body {
            margin: 0; /* para que el fondo llegue de lado a lado */
            font-family: Arial, sans-serif;
        }

        /* Franja gris desde el tope hasta debajo del título */
        .header {
            background-color: #e0e0e0;
            padding-top: 40px;  /* separa el título del borde superior */
            padding-bottom: 20px;
        }

        /* Título dentro de la franja gris */
        h1 {
            text-align: center;
            margin: 0;          /* sin margen extra, lo controla .header */
        }

        /* Contenedor del texto (y donde luego se añaden las imágenes) debajo del título */
        .contenido {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="inicio">GARUNA SITE</h1>
    </div>

    <div class="contenido">
        <p>
            Bienvenido a mi página. Aquí iré mostrando información y contenido interesante.
        </p>
    </div>

    <script src="program files/index/menu.js"></script>
    <script src="program files/index/picture slide.js"></script>
</body>
</html>
